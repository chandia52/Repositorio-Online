{% extends 'layout.html' %}
{%block content%}
{% for post in posts %}
    <h1>{{post.titulo}}</h1>
    <p>{{post.descripcion|safe|truncatechars:400}}</p>
    <p>{{post.date|date:"d/M/Y"}}<p>
    <img src="{{post.imagenes.url}}" alt="{{post.titulo}}" style="width:50%;">
    <br>
    <br>
    <a href="{% url 'blog:post_detail' post.id %}">{{post.titulo}}</a>
{% endfor%}
{%endblock%}
